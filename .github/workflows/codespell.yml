name: codespell

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development

jobs:
  codespell:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: "pip"

      - name: Install dependencies
        run: pip install codespell

      - name: Run codespell
        run: |
          codespell

